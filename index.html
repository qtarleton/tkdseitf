    <section class="hero is-fullheight is-dark">
      <div class="hero-body">
        <div class="tkdlogo">
          <div class="container has-text-centered mb-5">
            <figure class="image logo mb-5">
              <img src="./Images/tkdse logo dark-02.png" alt="" />
            </figure>
            <p class="title mb-5">Our Website is Coming Soon!</p>
            <p class="subtitle">
              Get notified when our site launches, and we'll keep you in the
              loop about our upcoming trainings and classes.
            </p>
            <div class="formfield">
              <form method="POST" action="/api/submit" enctype="multipart/form-data">
                <label for="i-email"></label>
                <div class="field has-addons">
                  <div class="control is-expanded">
                    <input
                      class="input"
                      id="i-email"
                      type="email"
                      name="email"
                      placeholder="Enter Your Email"
                      required />
                  </div>
                  <div class="control">
                    <button type="submit" class="button has-text-white">
                      Sign Me Up!
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div class="container has-text-centered mt-5">
              <p class="subtitle">
                Follow us Facebook
                <a
                  href="https://www.facebook.com/search/top?q=taekwon-do%20school%20of%20excellence%20itf"
                  ><span class="icon">
                    <i
                      class="fa-brands fa-square-facebook"
                      style="color: #ffffff"></i></span
                ></a>
              </p>
            </div>
          </div>
        </div>
      </div>
